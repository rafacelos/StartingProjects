<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="page">
    <header>
      <p>recentes</p>
      <h1>Trabalhos</h1>
    </header>
    <main>
      <div class="card">
        <img
        src="https://images.unsplash.com/photo-1551529834-525807d6b4f3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1131&q=80"
        alt="imagem de um restaurante com móveis de madeira e uma excelente decoração"
        />
        <h2><span>website</span> Restaurante</h2>
      </div>
      <div class="card">
        <img
        src="https://images.unsplash.com/photo-1533777857889-4be7c70b33f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHJlc3RhdXJhbnR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="bistro com clima aconchegante e uma mulher sentada comendo"
        />
        <h2><span>Mobile App</span> Bistrô</h2>
      </div>
      <div class="card">
        <img
        src="https://c.pxhere.com/photos/b9/84/festival_celebration_wedding_table_cover_gedeckter_table_cutlery_napkin-816905.jpg!d"
        alt="uma mesa enfeitada para um grande evento, as janelas ao fundo apresentam um lindo campo verde."
        />
        <h2><span>Publicidade</span> Eventos</h2>
      </div>
      <div class="card">
        <img
        src="https://images.unsplash.com/photo-1507133750040-4a8f57021571?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGNvZmZlZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
        alt="Imagem de uma mesa com cappucino e um croissant, móveis de madeira"
        />
        <h2><span>Design</span> Coffee Shop</h2>
      </div>
    </main>
  </div>
</body>
</html>
