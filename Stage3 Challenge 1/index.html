<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="title-wrapper">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
      </div>
    </header>
    <form id="mentor-form">
      <fieldset>
        <div class="legend-wrapper">
          <legend>Informações pessoais</legend>
        </div>
        <div class="fullname-wrapper">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name"/>
          </div>
          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname"/>
          </div>
        </div>
        <div class="input-wrapper1">
          <label for="">Email <span>(digite um email válido)</span></label>
          <input type="email" id=""/>
        </div>
        <div class="input-wrapper1">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" minlength="6"/>
        </div>
      </fieldset>
      <fieldset>
        <div class="legend-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
        </div>
        <div class="input-wrapper">
          <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorname"/>
        </div>
      </fieldset>
      <fieldset>      
        <div class="legend-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        </div>
        <div class="p1">
          <p>PRIMEIRA MENTORIA</p>
        </div>

        <div class="schedule-wrapper">
          <div class="date-wrapper">
            <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" onfocus="(this.type = 'date')" id="date1" placeholder=" "/>
          </div>
          <div class="date-wrapper1">
            <label for="time1">Das</label>
            <input type="text" onfocus="(this.type = 'time')" placeholder=" " id="time1" />
          </div>
          <div class="date-wrapper1">
            <label for="time2">Até</label>
            <input type="text" onfocus="(this.type = 'time')" placeholder=" " id="time2" />
          </div>
        </div>
        <div class="p1">
          <p>SEGUNDA MENTORIA</p>
        </div>
        <div class="schedule-wrapper">
          <div class="date-wrapper">
            <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="text" onfocus="(this.type = 'date')" id="date2" placeholder=" "/>
          </div>
          <div class="date-wrapper1">
            <label for="time3">Das</label>
            <input type="text" onfocus="(this.type = 'time')" placeholder=" " id="time3" />
          </div>
          <div class="date-wrapper1">
            <label for="time4">Até</label>
            <input type="text" onfocus="(this.type = 'time')" placeholder=" " id="time4" />
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="mentor-form" value="SALVAR"  id="save-button" />
    </footer>
  </div>
</body>
</html>
